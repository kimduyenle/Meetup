<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Components</title>
	<link rel="stylesheet" href="component-menu.css">
	<link rel="stylesheet" href="component-header.css">
	<link rel="stylesheet" href="component-category.css">
</head>
<body>
	<!-- Component menu -->
	<div class="menu">
		<div class="logo">
			<img src="images/logo.svg" alt="Logo">
		</div>
		<ul class="right-menu">
			<li><a href="#" class="item item-1">Start a new group</a></li>
			<li><a href="#" class="item item-2">Log in</a></li>
			<li><a href="#" class="item item-3">Sign up</a></li>
		</ul>
	</div>

	<!-- component header -->
	<div class="header">
		<div class="left">
			<div class="wrapper">
				<h1 class="title">The real world is calling</h1>
				<p class="paragraph">Attend local events to meet people, try something new, or do more of what you love.</p>
				<input type="text" placeholder="Find your next event">
				<a href="#">Search</a>
			</div>
		</div>
		<div class="right">
			<img src="images/img-header.jpg" alt="Header image">
		</div>
	</div>

	<!-- component category -->
	<div class="category">
		<img src="images/img-cate-1.jpg" alt="Category 1 image">
		<div class="title">Outdoors & Adventure</div>
	</div>
</body>
</html>
